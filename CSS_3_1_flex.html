<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        img{
            border-radius: 5px;
            background-color: rgb(123, 123, 253); 
            width: 300px; 
            height: 300px;
        }
        .flex-item{
            background-color: lightcoral;
            height: 300px;
            width: 300px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: lightblue;
            list-style-type: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul class="flex-container">
        <li class="flex-item"><img src="images/—Pngtree—cloud weather climate_8186751.png" alt="cloud png" ></li>
        <li class="flex-item">Item 2</li>
        <li class="flex-item">Item 3</li>
        <li class="flex-item">Item 4</li>
        <li class="flex-item">Item 5</li>
        <li class="flex-item">Item 6</li>
        <li class="flex-item">Item 7</li>
        <li class="flex-item">Item 8</li>
        <li class="flex-item">Item 9</li>
        <li class="flex-item">Item 10</li>

    </ul>
</body>
</html>
